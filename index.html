<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SpotifyClone - Web Player: Music for everyone</title>

  <body>
    <div class="contianer flex bg-black">
      <div class="leftside">

         <div class="close">
            <img class=" imgclose invert" src="close.svg" alt="">
         </div>
        <div class="home bg-grey m-1 rounded p-1">
          <div class="log">
            <img class="invert" src="logo.svg" alt="logo" />
          </div>
          <ul>
            <li><img class="invert" src="home.svg" alt="home" />Home</li>
            <li><img class="invert" src="searrch.svg" alt="search" />Search</li>
          </ul>
        </div>
        <div class="labrary bg-grey m-1 rounded p-1">
          <div class="labriray">
            <div class="heading">
              <img class="invert" src="playlist.svg" alt="playlist" />
              <h3>Your Library</h3>
            </div>

            <div class="songlist">
              <ul>

                                      <img class="invert" src="music.svg" alt="msu">

                                         <img class="invert" src="play.svg" alt="">
                                      </div>

                               </li> -->
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="rightside bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="humbugercontiner">
              <img class="invert humbuger" src="humburger.svg" alt="" />
              <svg
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18"
                  stroke="#ffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>

              <svg
                width="24px"
                height="24px"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18"
                  stroke="#ffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>

          <div class="buttons">
            <button class="singup-btn">Sing up</button>
            <button class="login-btn">Log in</button>
          </div>
        </div>

            <!-- //!playbar -->

            <div class="playbar">
              <div class="seekbar">
                <div class="circle"></div>
              </div>

              <div class="control">
                <div class="songinfo">

                </div>

                <div class="songbutton">
                  <img id="privous" src="privousplay.svg" alt="" />
                  <img id="Play" src="play.svg" alt="" />
                  <img id="next" src="next.svg" alt="" />
                </div>

                <div class="voluembtn">
                  
                  <div class="songtime"></div>

                  <div class="rangebtn">
                    <img src="valume.svg" alt="" />

                    <div class="range">
                      <input type="range" name="valume" id="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
